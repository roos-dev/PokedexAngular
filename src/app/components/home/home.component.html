<div class="main">
  <div class="d-flex flex-column h-100">
    <div class="main-header d-flex align-items-center">
      <div class="title-chip ms-5 row align-items-center">
        <div class="col-10">
          <h3>Pokedex Angular</h3>
        </div>
        <div class="col-2">
          <img
          class="title-chip--img"
            src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Free-Download.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="d-flex content">
      <div class="content__sidebar">
        <img class="content__sidebar-img" src="https://www.pngmart.com/files/2/Pokeball-PNG-Photos.png" alt="">
        <p-menu class="content__sidebar-menu" [model]="sidebarItems"></p-menu>
      </div>
      <div class="content__container p-3">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
